{% extends 'compra/mainC.html' %}

{% block titulo %}Lista de Recorridos{% endblock %}

{% block content %}
{% if lista_recorridos %}
<ul>
    {% for recorrido in lista_recorridos %}
    <li><a href="{% url 'detalleC' recorrido.id_recorrido %}">{{ recorrido|escape }}</a></li>
    {% endfor %}
</ul>

{% else %}
<p>No hay recorridos</p>
{% endif %}
{% endblock %}
